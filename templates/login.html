<!DOCTYPE html>
<html>
<head>
  <style type="text/css" media="screen">
	@import url("/assets/bootstrap-4.3.1-dist/css/bootstrap.min.css");
	@import url("/assets/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css");
  </style>
  <style>
      * {
          font-size: 3vh;
      }
  </style>
</head>
<body>

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-2">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">ログイン</h1>
                    </div>
                    <form id="loginForm" class="user" method="POST" action="/login:cmd/login">
                      <input type="hidden" id="uid" name="uid" value="">
                      <div class="form-group">
                        <input type="email" name="email" class="form-control form-control-user" id="mailAddress" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                      </div>
                      <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-user" id="password" placeholder="Password">
                      </div>
                      <a href="javascript:void(0)" class="btn btn-primary btn-user btn-block" id="btnLogin">
                        Login
                      </a>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>

    <script src="/assets/jquery/jquery-3.4.1.min.js"></script>
    <script src="/assets/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="/assets/js/ajax.js"></script>
    <script src="/assets/js/login.js"></script>

</body>
</html>
